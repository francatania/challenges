<div class="fixed top-4 right-4 z-50 space-y-2">
  @for(notification of notifications; track notification.id) {
    <div 
      class="min-w-80 px-4 py-3 rounded-lg shadow-lg flex items-center justify-between gap-3 animate-slide-in"
      [ngClass]="{
        'bg-green-500 text-white': notification.type === 'success',
        'bg-red-500 text-white': notification.type === 'error',
        'bg-blue-500 text-white': notification.type === 'info',
        'bg-yellow-500 text-white': notification.type === 'warning'
      }">
      
      <div class="flex items-center gap-3">
        <span class="text-xl">
          @if(notification.type === 'success') { ✅ }
          @if(notification.type === 'error') { ❌ }
          @if(notification.type === 'info') { ℹ️ }
          @if(notification.type === 'warning') { ⚠️ }
        </span>
        <span class="font-medium">{{ notification.message }}</span>
      </div>

      <button 
        (click)="removeNotification(notification.id)"
        class="text-white hover:text-gray-200 font-bold text-lg">
        ✕
      </button>
    </div>
  }
</div>
